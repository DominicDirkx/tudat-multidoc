name: tudat-multidoc
channels:
  - conda-forge
  - tudat-team
dependencies:
  # All standard tudat-bundle deps are needed for sphinx-documentation for tudatpy.
  - eigen
  - boost-cpp=1.72
  - tudat-resources
  - sofa-cmake
  - cspice-cmake
  - python=3.8
  - pybind11
  - pybind11-abi
  - numpy
  - pytest
  - matplotlib # for tudat.plotting
  - basemap # for tudat.plotting
  # Other doc related
  - jinja2
  - yaml
  - pydantic
  - numpydoc
  - doxygen # for cpp api